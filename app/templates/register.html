{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form action="{{ url_for('main.register') }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }}<br>
    {{ form.username(size=32) }}<br>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
